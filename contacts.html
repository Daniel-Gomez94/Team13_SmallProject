<!DOCTYPE html>
<html lang="en">
<head>
	<title>Phone Book App - Contacts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>
	<div class="center-container">
		<div class="app-icon">
			<i class="fa fa-address-book"></i>
		</div>
		<h1 id="title">Phone Book App</h1>

		<div id="loggedInDiv">
			<span id="userName"></span><br />
			<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> 
				<i class="fa fa-sign-out-alt"></i> Log Out 
			</button>
		</div>

		<div class="app-card">
			<div id="accessUIDiv">
				<!-- Search Contacts Section -->
				<div class="section">
					<h3><i class="fa fa-search"></i> Search Contacts</h3>
					<input type="text" id="searchText" placeholder="Search by name, email, or phone"/>
					<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> 
						<i class="fa fa-search"></i> Search 
					</button>
					<span id="contactSearchResult"></span>
					<div id="contactList"></div>
				</div>

				<!-- Add Contact Section -->
				<div class="section">
					<h3><i class="fa fa-user-plus"></i> Add New Contact</h3>
					<div class="contact-form">
						<input type="text" id="firstNameText" placeholder="First Name" required>
						<input type="text" id="lastNameText" placeholder="Last Name" required>
						<input type="email" id="emailText" placeholder="Email Address">
						<input type="tel" id="phoneText" placeholder="Phone Number">
						<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> 
							<i class="fa fa-plus"></i> Add Contact 
						</button>
					</div>
					<span id="contactAddResult"></span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
