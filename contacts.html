<!DOCTYPE html>
<html lang="en">
<head>
	<!-- page title and meta information -->
	<title>COP 4331 Contacts App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- external javascript dependencies -->
	<script type="text/javascript" src="js/code.js"></script>
	
	<!-- stylesheet imports -->
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<!-- page initialization script -->
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		// verify user authentication and load contact data
		readCookie();
		loadContacts();
	}, false);
	</script>
	
</head>
<body>

<!-- main page header -->
<h1 id="title">COP 4331 Contacts App</h1>

<!-- user information and logout section -->
<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<!-- main application interface -->
<div id="accessUIDiv">
	<br />

	<!-- contact search functionality -->
	<input type="text" id="searchText" placeholder="Search Contacts"/>
	<button type="button" id="searchContactButton" class="buttons" onclick="searchContacts();"> Search Contacts </button><br />
	<span id="contactSearchResult"></span>
	
	<!-- contact list display area -->
	<div id="contactList">
	</div><br /><br />

	<!-- add new contact form section -->
	<h3>Add New Contact</h3>
	<input type="text" id="firstNameText" placeholder="First Name" required>
	<input type="text" id="lastNameText" placeholder="Last Name" required><br/><br/>
	<input type="text" id="emailText" placeholder="Email">
	<input type="text" id="phoneText" placeholder="Phone"><br/><br/>
	<button type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>

</body>
</html>
